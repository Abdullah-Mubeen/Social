<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="gsap-style.css">
    <title>GSAP</title>
</head>

<body>
    <section>
        <div class="text-container">
            <h1>Discover Coffee Experience</h1>

            <div class="feature-list">
                <div class="list-item">
                    <div class="icon-box green">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <p>Inviting Aroma of freshly brewd Coffee</p>
                </div>

                <div class="list-item">
                    <div class="icon-box purple">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <p>Rich Flavor of Dark Roasted Coffee</p>
                </div>

                <div class="list-item">
                    <div class="icon-box blue">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <p>Warm and Enjoyable atmosphere</p>
                </div>

                <div class="list-item">
                    <div class="icon-box orange">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <p>Calm and cosy atmosphere</p>
                </div>

            </div>
        </div>
        <div class="image-container">
            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>

            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1572373696785-e8bd92718f65?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>

            <div class="img-wrapper">
                <img src="https://plus.unsplash.com/premium_photo-1670445287612-d6fed960c910?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>


            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1670171336333-259124714148?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
                    alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
